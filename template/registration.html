<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <form>
        {% csrf_token %}
        <!-- Any other thing you want -->
        {{ form }}
        <!-- Any other thing you want -->
    </form>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Registration Form</span></div>
            <form action="#">
                <div class="row">
                    <h3>Patient ID</h3>
                    <input type="text" name="PID" required>
                </div>
                <div class="row">
                    <h3>Name</h3>
                    <input type="text" name="Name" required>
                </div>
               <div class="row">
                    <h3>Age</h3>
                    <input type="number" name="Age" required>
                </div>
                <div class="row">
                    <h3>DOB</h3>
                    <input type="date" name="DOB" required>
                </div>
                <div class="row">
                    <h3>Gender</h3>
                    <select name="gender">
                        <option value="none" disabled selected></option>
                        <option value="male">Male</option>  
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="row">
                    <h3>Blood Group</h3>
                    <select name="BG" class="bg">
                        <option value="none" disabled selected></option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="row">
                    <h3>Phone Number</h3>
                    <input type="text" name="PN" onkeypress="return event.charCode >= 48 && event.charCode <= 57" minlength="10" maxlength="10" required />
                </div>
                <div class="row">
                    <h3>Address</h3>
                    <input type="text" name="Add" required>
                  </div>
                 <div class="row button">
                    <input type="submit" value="Submit">
                  </div> 
            </form>
        </div>
    </div>
</body>
</html>
